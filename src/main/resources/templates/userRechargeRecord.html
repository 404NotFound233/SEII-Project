<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看会员卡历史充值记录</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userRechargeRecord.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userRechargeRecord.js"></script>
</head>
<body>
<div class="nav-top-container">
    <div class="nav-logo title">NJU-Se电影购票系统</div>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/user/home">首页</a></li>
        <li role="presentation"><a href="/user/movie">电影</a></li>
    </ul>
    <div class="btn-group">
        <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="avatar-sm" src="/images/defaultAvatar.jpg" />
            <span class="gray-text" style="vertical-align: middle">用户A&nbsp;<span class="caret"></span></span>
        </button>
        <ul class="dropdown-menu">
			<li><a href="/user/buy">电影票</a></li>
			<li><a href="/user/member">卡包</a></li>
			<li><a href="#">查看历史充值</a></li>
            <li id="logout"><a href="#">登出</a></li>
        </ul>
    </div>
</div>

<div class="content-container">
    <div class="card col-md-8 col-md-offset-2" id="member-card">
        <div class="header">
            <div class="title">我的充值记录</div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th style="text-align: center">充值金额</th>
                    <th style="text-align: center">充值时间</th>
                    <th style="text-align: center">查看详情</th>
				
                </tr>
                </thead>
                <tbody id="ticket-body" style="text-align: center">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="hallModalLabel">充值详情</h4>
            </div>
            <div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label">充值前余额：</label>
                        <div class="col-sm-9">
                            <span class="form" id="before_balance"></span>
                        </div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">本次充值：</label>
                        <div class="col-sm-9">
                            <span class="form" id="single_recharge"></span>
                        </div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">充值后余额：</label>
                        <div class="col-sm-9">
                            <span class="form" id="after_balance"></span>
                        </div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">充值时间：</label>
                        <div class="col-sm-9">
                            <span class="form" id="join_time"></span>
                        </div>
					</div>
				</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
